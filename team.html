<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Visionary Team - 28Softwares</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2A4D6E;
            --accent: #4CAF50;
            --light: #F8F9FA;
            --dark: #1A1A2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--light);
            color: var(--dark);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .team-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            position: relative;
            overflow: hidden;
            padding: 4rem 2rem;
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(80px);
            opacity: 0.15;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(-50px, 150px); }
            75% { transform: translate(-100px, -50px); }
        }

        .team-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            position: relative;
            z-index: 2;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .team-card:hover .card-overlay {
            opacity: 0.1;
        }

        .member-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--primary);
            transition: transform 0.4s ease;
        }

        .member-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.4s ease;
        }

        .team-card:hover .member-image img {
            filter: grayscale(0%);
        }

        .member-info {
            text-align: center;
            position: relative;
        }

        .member-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .member-role {
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .member-bio {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
        }

        .social-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            color: white;
            margin-bottom: 4rem;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .team-container {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2rem;
            }

            .member-image {
                width: 120px;
                height: 120px;
            }
        }

        /* Dynamic Background Circles */
        .circle:nth-child(1) { width: 300px; height: 300px; top: 20%; left: 10%; }
        .circle:nth-child(2) { width: 250px; height: 250px; top: 60%; right: 15%; }
        .circle:nth-child(3) { width: 200px; height: 200px; bottom: 20%; left: 25%; }
    </style>
</head>
<body>
    <section class="team-hero">
        <div class="floating-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <h2 class="section-title" data-aos="fade-down">The Architects of Innovation</h2>
        
        <div class="team-container">



            <!---------------------------------------------------------Team Member 1 -->
            <div class="team-card" data-aos="zoom-in">
                <div class="card-overlay"></div>
                <div class="member-image">
                    <img src="./image/kiran.JPG">
                </div>
                <div class="member-info">
                    <h3 class="member-name">Kiran Thapa</h3>
                    <p class="member-role">Front End Developer</p>
                    <p class="member-bio">Learning</p>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>

            <!-- Team Member 2 -->
            <div class="team-card" data-aos="zoom-in" data-aos-delay="200">
                <div class="card-overlay"></div>
                <div class="member-image">
                    <img src="path/to/member2.jpg">
                </div>
                <div class="member-info">
                    <h3 class="member-name">Ram Dahal</h3>
                    <p class="member-role">Full stack Developer</p>
                    <p class="member-bio">Expert </p>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>

            
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-quad'
        });

        
        const circles = document.querySelectorAll('.circle');
        circles.forEach((circle, index) => {
            circle.style.animation = `float ${15 + index*5}s infinite alternate`;
        });
    </script>
</body>
</html>
